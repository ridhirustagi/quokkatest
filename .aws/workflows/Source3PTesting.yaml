Name: Source3PTesting
SchemaVersion: 1.0
Triggers:
  - Type: Push
    Branches:
      - main

Actions:
  Build:
    Identifier: aws/build-gamma@v1
    Inputs:
      Sources: 
        - WorkflowSource
    Configuration:
      ComputeName: sourcetest
      Container: 
        Image: public.ecr.aws/u5e7p7y0/cawsbuilds:2.0
        Registry: ECR
      Steps:
        - Run: echo "my secret ${Secrets.ridhisecret01}" > test.txt
        - Run: cat test.txt
        - Run: git log
            
