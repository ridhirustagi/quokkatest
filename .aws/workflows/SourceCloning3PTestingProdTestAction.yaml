Name: SourceCloning3PTestingProdTestAction
SchemaVersion: 1.0
Triggers:
  - Type: Push
    Branches:
      - main


Actions:
  Build:
    Identifier: aws/managed-test@v1
    Inputs:
      Sources: 
        - WorkflowSource
    Configuration:
      ComputeName: sourcetest
      Container: 
        Image: public.ecr.aws/u5e7p7y0/cawsbuilds:2.0
        Registry: ECR
      Steps:
        - Run: echo "helloworld" > test.txt
        - Run: cat test.txt
        - Run: git log
